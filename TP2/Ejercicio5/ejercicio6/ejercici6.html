<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ejercici6.css">
    <title>Validación de Formulario</title>
</head>
<body>
    <form id="myForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required maxlength="50">

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" required maxlength="50">

        <label for="edad">Edad:</label>
        <input type="number" id="edad" required min="0">

        <label for="altura">Altura (cm):</label>
        <input type="number" id="altura" required min="0" max="230">

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" required>

        <button id="enviar">Enviar</button>
    </form>

    <p id="resultado"></p>

    <script src="ejercic6.js"></script>
</body>
</html>
